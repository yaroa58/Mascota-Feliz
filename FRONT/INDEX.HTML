            <div class="logo">
                <img class="slogan" src="/FRONT/imgs/Mascota_Feliz_Logo.png" alt="logo">

            <div class="mascota">

            <div class="mascota12">

    <section class="banner">

        <div class="encabezado-img">
            <!-- <img src="../FRON/FRONT/imgs/fon.png" alt=""> -->
            <img class="slice" src="/FRONT/imgs/slice.png" alt="">
            <img class="slice2" src="/FRONT/imgs/slider-background-1.png" alt="">

            <h1>Tu médico veterinario en Casa</h1>

            <a class="img" href="#">contacto</a>
        </div>
    </section>
    <section>
        <div class="video">

            <video src="video/video final.mp4" autoplay muted loop width="540" height="640" class="v-1"></video>
            <mov class="burbujas"></mov>
            <mov class="burbujas"></mov>
            <mov class="burbujas"></mov>
            <mov class="burbujas"></mov>
            <mov class="burbujas"></mov>
            <mov class="burbujas"></mov>
            <mov class="burbujas"></mov>
            <mov class="burbujas"></mov>
            <mov class="burbujas"></mov>
            <div class="mapa">
                <h2 class="titulo_mapa">Visítanos</h2>
                <div id="mapa-1">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63630.951311253964!2d-74.09054518100845!3d4.605757448793486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f99bfd2a459a9%3A0x352a5134b65e607b!2sMonserrate!5e0!3m2!1ses!2spa!4v1662143537268!5m2!1ses!2spa"
                        width="600" height="380" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade" class="mapa_contacto">
                    </iframe>
                </div>
            </div>
        </div>
    </section>

    <div class="slice3_1">
        <img src="../FRONT/imgs/slider-background-1.png" alt="" class="slice3">
    </div>

    <section class="contact">
        <div class="contact__image-wrapper">
            <img src="../FRONT/imgs/mascotica.jpg" alt="perro" class="contact__image">
        </div>
        <div class="contact__right-side">
            <h1 class="contact__title">Contáctanos</h1>
            <form action="" class="contact__form-wrapper">
                <div class="contact__input-line">
                    <label for="name" class="contact__label1">Nombre</label>
                    <input type="text" name="name" id="name" class="contac__input">
                </div>
                <div class="contact__input-line">
                    <label for="email" class="contact__label1">E-mail</label>
                    <input type="email" name="email" id="email" class="contac__input">
                </div>
                <div class="contact__input-line">
                    <label for="subject" class="contact__label1">Asunto</label>
                    <input type="text" name="subject" id="subject" class="contac__input">
                </div>
                <div class="contact__input-line">
                    <label for="messaje" class="contact__label1">Mensaje</label>
                    <textarea name="messaje" id="name" class="contac__input"></textarea>
                </div>
                <input type="submit" value="Enviar Mensaje" class="contact__submit-button">
            </form>
        </div>
    </section>
</body>

</html>
